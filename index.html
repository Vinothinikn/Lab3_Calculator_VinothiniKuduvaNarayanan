<!doctype html>
<html lang="en">

<head>

    <title>Calculator</title>
    <!-- Meta tag for keywords  -->
    <meta name="keywords" content="Calculator" >
    <!-- Meta tag for description  -->
    <meta name="description" content="offline_activity 1" >
	<!-- Meta tag for character encoding  -->
    <meta charset="UTF-8">
    <!--External Stylesheet -->
    <link rel="stylesheet" type="text/css" href="offline_activity1.css">
	<!-- JavaScript function declarations -->
    <script src="offline_activity1.js"></script>
 
</head>

<body>
    <header>
		<h1>My Calculator</h1>	
		<!-- For people who don't have JavaScript enabled-->
		<noscript>This web page requires JavaScript to be enabled on your browser.</noscript>
	</header>
    
	<main id="calc">
	
		<!-- form for user input that represents a calculator -->
		<form name="form" id="form">
			<p>Enter the numeric value or use the number buttons below.</p>
			
			<!-- Text Box to enter a numeric value -->
			<input type="text" name="inputText" value="" size="20" id="result" /><br /><br/>
			
			<!-- Number buttons -->
			<input type="button" value="1" name="btn1" id="but1" onclick="appendNumber(1)"/>
			<input type="button" value="2" name="btn2" id="but2" onclick="appendNumber(2)"/>
			<input type="button" value="3" name="btn3" onclick="appendNumber(3)" />
			
			<!-- ADD: Sets up operation to add current number to next number entered -->
			<input type="button" value="+" name="btnPlus" onclick="performOperation('+')" /><br/>
			
			<!-- Number buttons -->
			<input type="button" value="4" name="btn4" onclick="appendNumber(4)" />
			<input type="button" value="5" name="btn5" onclick="appendNumber(5)" />
			<input type="button" value="6" name="btn6" onclick="appendNumber(6)" />
			
			<!-- *** Subtract (Implement Me!) *** -->
			<input type="button" value="-" name="btnMinus" onclick="performOperation('-')" /><br/>
			
			<!-- Number buttons -->
			<input type="button" value="7" name="btn7" onclick="appendNumber(7)" />
			<input type="button" value="8" name="btn8" onclick="appendNumber(8)" />
			<input type="button" value="9" name="btn9" onclick="appendNumber(9)" />
			
			<!-- *** Multiply (Implement Me!) *** -->
			<input type="button" value="*" name="btnTimes" onclick="performOperation('*')" /><br/>
			
			<!-- Number buttons -->
			<input type="button" value="0" name="btn0" onclick="appendNumber(0)" />

			<!-- *** Power (Implement Me!) Takes two values n^y *** -->
			<input type="button" value="^" name="btnPow" onclick="performOperation('^')"/>
			
			<!-- *** Power2 (Implement Me!) *** Takes one value n^2-->
			<input type="button" value="^2" name="btnPow2" onclick="square()"/>
			
			<!-- *** Divide (Implement Me!) *** -->
			<input type="button" value="/" name="btnDivide" onclick="performOperation('/')"/><br/>
			
			<!-- Decrements value currently displayed (Implement Me!)-->
			<input type="button" value="--" name="btnDecrement" onclick="decrement()" />
			
			<!-- *** Increment (Implement Me!) *** -->
			<input type="button" value="++" name="btnIncrement" onclick="increment()"/>
			
			<!-- *** Square Root (Implement Me!) *** -->
			<input type="button" value="sqrt()" name="btnSqrt" onclick="sqrt()"/><br />
		   
			<!-- Calculates the floor of the current number being displayed -->
			<input type="button" value="Floor" name="btnFloor" onclick="floor()" />     
		 
			<!-- *** Round (Implement Me!) *** -->
			<input type="button" value="Round" name="btnRound" onclick="round()"/>
			
			<!-- *** Decimal (Implement Me!) *** -->
			<input type="button" value="." name="btnDecimal" onclick="appendNumber('.')" />
			
			<br/><br/>
				 
			<input type="reset" name="btnReset" value="Clear" onclick="clear()" />
			<input type="button" name="btnCalc" value="Calculate" onclick="calculate()" />
		</form>

	</main>
	
</body>
</html>
